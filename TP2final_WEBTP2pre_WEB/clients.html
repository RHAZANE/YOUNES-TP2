      <h2>Insertion des Clients</h2>
      <label for="numclient">No de l'employé (4 a 8 caractères):</label>
      <input
        type="text"
        id="numclient"
        name="numclient"
        required
        minlength="4"
        maxlength="8"
        size="10"
      />
      <label for="nom">Nom de l'employé (10 a 20 caractères):</label>
      <input
        type="text"
        id="nom"
        name="nom"
        required
        minlength="2"
        maxlength="20"
        size="10"
      />
      <input id="clickMe" type="button" value="Insérer" onclick="ins_client();" />
